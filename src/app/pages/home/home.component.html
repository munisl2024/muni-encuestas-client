
<!-- Fondo con gradiente moderno -->
<div class="min-h-screen bg-gradient-to-br from-sky-50 via-teal-50 to-emerald-50 relative overflow-hidden">

  <!-- Patrón decorativo de fondo -->
  <div class="absolute inset-0 opacity-[0.03]">
    <div class="absolute top-0 left-0 w-96 h-96 bg-sky-500 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-emerald-500 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-teal-500 rounded-full blur-3xl"></div>
  </div>

  <!-- Contenido principal -->
  <div class="gsap-contenido relative z-2">

    <!-- Header con logo y título -->
    <div class="text-center flex flex-col items-center justify-center pt-8 md:pt-16 pb-6 md:pb-10">

      <!-- Logo con efecto glassmorphism -->
      <div class="relative group">
        <div class="absolute inset-0 bg-gradient-to-r from-sky-400 via-teal-400 to-emerald-400 rounded-3xl blur-xl opacity-40 group-hover:opacity-60 transition-all duration-500"></div>
        <div class="relative md:p-10 bg-white/80 backdrop-blur-xl rounded-3xl border border-white/50 shadow-2xl group-hover:shadow-sky-200/50 group-hover:scale-105 transition-all duration-500">
          <img class="w-32 group-hover:rotate-2 transition-transform duration-500" src="assets/svg/muni-encuestas-logo.svg" alt="Muni-Encuestas Logo">
        </div>
      </div>

      <!-- Título y descripción -->
      <div class="mt-10">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold bg-gradient-to-r from-sky-600 via-teal-600 to-emerald-600 bg-clip-text text-transparent tracking-tight">
          ENCUESTADOR MUNICIPAL
        </h1>
        <p class="text-sky-600/70 mt-3 text-sm md:text-base font-medium tracking-wide flex items-center justify-center gap-2">
          <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
          Sistema de Gestión de Encuestas
          <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
        </p>
        <p class="text-black mt-1 text-xs md:text-sm font-medium">Version 1.0.0</p>
      </div>
    </div>


    <!-- Tarjetas de navegación -->
    <div class="mt-6 md:mt-8 flex items-center justify-center w-full flex-wrap gap-6 md:gap-8 px-4 pb-16 max-w-5xl mx-auto">

      <!-- Tarjeta Encuestas -->
      <div title="Gestión de Encuestas" routerLink="/dashboard/encuestas"
        class="group relative w-72 md:w-80 h-48 cursor-pointer">
        <div class="absolute inset-0 bg-gradient-to-r from-emerald-400 to-teal-500 rounded-2xl blur-2xl opacity-20 group-hover:opacity-40 transition-all duration-500"></div>
        <div class="relative h-full bg-white/90 backdrop-blur-md rounded-2xl border-2 border-emerald-300/50 shadow-xl group-hover:shadow-2xl group-hover:shadow-emerald-300/50 group-hover:-translate-y-3 group-hover:border-emerald-400 transition-all duration-500 overflow-hidden">
          <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-emerald-200 to-transparent rounded-bl-full opacity-60"></div>
          <div class="relative h-full flex flex-col items-center justify-center p-6">
            <div class="w-24 h-24 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-2xl flex items-center justify-center shadow-xl group-hover:scale-110 group-hover:rotate-6 transition-all duration-500">
              <img class="w-14 h-14" src="assets/svg/encuestas.svg" alt="Encuestas">
            </div>
            <h3 class="mt-4 text-xl font-bold text-gray-800 group-hover:text-emerald-600 transition-colors duration-300">Encuestas</h3>
            <p class="mt-2 text-sm text-gray-600 text-center leading-relaxed font-medium">Crear y gestionar encuestas</p>
            <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-emerald-400 to-teal-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
          </div>
        </div>
      </div>

      <!-- Tarjeta Usuarios (solo para admin) -->
      <div *ngIf="authService.isAdmin" title="Gestión de Usuarios" routerLink="/dashboard/usuarios"
        class="group relative w-72 md:w-80 h-48 cursor-pointer">
        <div class="absolute inset-0 bg-gradient-to-r from-sky-400 to-blue-500 rounded-2xl blur-2xl opacity-20 group-hover:opacity-40 transition-all duration-500"></div>
        <div class="relative h-full bg-white/90 backdrop-blur-md rounded-2xl border-2 border-sky-300/50 shadow-xl group-hover:shadow-2xl group-hover:shadow-sky-300/50 group-hover:-translate-y-3 group-hover:border-sky-400 transition-all duration-500 overflow-hidden">
          <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-sky-200 to-transparent rounded-bl-full opacity-60"></div>
          <div class="relative h-full flex flex-col items-center justify-center p-6">
            <div class="w-24 h-24 bg-gradient-to-br from-sky-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-xl group-hover:scale-110 group-hover:rotate-6 transition-all duration-500">
              <img class="w-14 h-14" src="assets/svg/usuarios.svg" alt="Usuarios">
            </div>
            <h3 class="mt-4 text-xl font-bold text-gray-800 group-hover:text-sky-600 transition-colors duration-300">Usuarios</h3>
            <p class="mt-2 text-sm text-gray-600 text-center leading-relaxed font-medium">Administrar usuarios del sistema</p>
            <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-sky-400 to-blue-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
          </div>
        </div>
      </div>

    </div>

    <!-- Footer informativo -->
    <div class="pb-8 text-center">
      <div class="inline-flex items-center gap-3 px-6 py-3 bg-white/50 backdrop-blur-sm rounded-full border border-teal-200/50 shadow-lg">
        <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
        <span class="text-sm font-medium text-teal-700">Sistema activo y operativo</span>
      </div>
    </div>

  </div>
</div>
